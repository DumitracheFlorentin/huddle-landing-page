<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="./fontawesome/css/all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./dist/css/style.css">

    <title>Huddle</title>
</head>
<body>
    <main class="hero">
        <section class="hero__logo">
            <img src="./images/logo.svg" alt="logo">
        </section>
        <section class="hero__main">
            <div class="hero__main__illu">
                <img src="./images/illustration-mockups.svg" alt="illustration">
            </div>
            <div class="hero__main__details">
                <h1 class="hero__main__details__title">
                    Build The Community Your Fans Will Love
                </h1>
                <p class="hero__main__details__description">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. 
                </p>
                <button class="hero__main__details__btn">Register</button>
            </div>
        </section>
        <section class="hero__contact">
            <div class="hero__contact__icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </section>
    </main>
    <script src="dist/js/script.js"></script>
</body>
</html>
